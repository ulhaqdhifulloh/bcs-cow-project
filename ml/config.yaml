# Konfigurasi contoh untuk pipeline BCS

model:
  backbone: "efficientnet-b0"
  pretrained: true
  input_size: 224
  output_dim: 1

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  loss: "mae"
  early_stopping_patience: 10
  weight_decay: 0.0001

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  field_data_dir: "data/field_data"
  train_fraction: 0.70
  val_fraction: 0.15
  test_fraction: 0.15
  augmentation:
    hflip: 0.5
    brightness: 0.15
    contrast: 0.15
    rotation: 15

eval:
  cv_folds: 5
  metrics: ["mae", "rmse", "r2", "pearson_r"]

